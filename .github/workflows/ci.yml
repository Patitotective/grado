name: CI
on:
  workflow_dispatch:
  push:
    paths:
      - "src/**"
      - "public/**"
  pull_request:
    paths:
      - "src/**"
      - "public/**"
jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: iffy/install-nim@v5

      - name: Install Dependencies
        run: nimble install -d -y

      - name: Frontend
        run: nimble frontend

      - name: Backend
        run: nimble build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu
          path: |
            src/app
            public
          if-no-files-found: error

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: iffy/install-nim@v5

      - name: Frontend
        run: nimble frontend

      - name: Backend
        run: nimble build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            src/app
            public
          if-no-files-found: error
